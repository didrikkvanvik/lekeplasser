name: CI - Build, Lint, and Type Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.PUBLIC_GOOGLE_MAPS_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run prettier
        run: npm run format

      - name: Create env file
        run: |
          echo "PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.PUBLIC_GOOGLE_MAPS_API_KEY }}" > .env

      - name: Build app
        run: npm run build
